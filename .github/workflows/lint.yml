name: Linting Workflow

on:
  push:
  pull_request:

jobs:
  lint-client:
    name: Lint Client Code with ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
